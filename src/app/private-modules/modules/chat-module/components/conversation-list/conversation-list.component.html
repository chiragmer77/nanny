<div class="chat-list">
  <div class="chat-list__header">
    <h4>{{ "CHAT_PAGE.ALL_CONVERSATION" | translate }}</h4>
    <div class="form-control form-control--spacing">
      <mat-form-field appearance="outline">
        <mat-select
          value="all"
          (selectionChange)="onChangeCountry($event.value)"
        >
          <mat-option value="all">All</mat-option>
          <mat-option *ngFor="let item of continentData" [value]="item.value">{{
            item.text
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="chat-list__scroll">
    <a
      [ngClass]="{ active: i === activeUser }"
      (click)="onSelectUser(user?.id, i)"
      *ngFor="let user of userList; let i = index"
      class="chat-list__body"
    >
      <div>
        <img
          *ngIf="user?.profilePhoto"
          [src]="user?.profilePhoto"
        />
        <div *ngIf="!user?.profilePhoto" class="chat-list__profile">
          {{ user?.firstName.substring(0, 1) }}
        </div>
      </div>

      <div>
        <label>{{ user?.firstName }}</label>
        <span *ngIf="loggedInUser?.userType=='A'">{{ user?.city }}, {{getCountryName(user?.country)}}</span>
        <span *ngIf= "loggedInUser?.userType!=='A'">{{ user?.age }} yrs, {{getCountryName(user?.country)}}</span>
        <small *ngIf="user?.unreadCount && user?.unreadCount>0" >{{ user?.unreadCount }}</small>
      </div>
    </a>
  </div>
</div>
